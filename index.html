<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>元気出せよガチャ</title>

  <style>
    :root{
      --text:#ffffff;
      --muted: rgba(255,255,255,.75);
      --panel: rgba(20,20,24,.55);
      --panel2: rgba(20,20,24,.35);
      --border: rgba(255,255,255,.18);
      --shadow: 0 10px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, "Hiragino Sans", "Noto Sans JP", "Segoe UI", sans-serif;
      background-image:
        linear-gradient(rgba(0,0,0,.50), rgba(0,0,0,.50)),
        url("assets/bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100svh;
    }

    /* ---------- layout ---------- */
    .container{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 28px;
    }

    .title{
      margin: 14px 0 16px;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: .06em;
      text-align:center;
      text-shadow: 0 2px 18px rgba(0,0,0,.45);
    }

    .subtitle{
      margin: 0 0 14px;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      align-items: stretch;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; gap: 14px; }
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card h2{
      margin: 2px 0 12px;
      font-size: 22px;
      text-align:center;
      letter-spacing: .04em;
    }

    .row{
      display:flex;
      gap: 14px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    /* ---------- buttons ---------- */
    .btn-round{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.92);
      color: #111;
      border-radius: 999px;
      width: 90px;
      height: 90px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-weight: 800;
      letter-spacing: .04em;
      cursor:pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    .btn-round:active{ transform: scale(.96); }
    .btn-round:hover{ filter: brightness(1.02); }
    @media (max-width: 760px){
      .btn-round{ width: 74px; height: 74px; font-size: 14px; }
    }

    .btn-pill{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.12);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 14px;
      cursor:pointer;
      font-weight: 700;
      letter-spacing: .03em;
      transition: transform .12s ease, background .12s ease;
      user-select:none;
    }
    .btn-pill:hover{ background: rgba(255,255,255,.16); }
    .btn-pill:active{ transform: scale(.98); }

    .btn-play{
      appearance:none;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.92);
      color:#111;
      border-radius: 999px;
      padding: 10px 14px;
      cursor:pointer;
      font-weight: 800;
      letter-spacing: .02em;
      user-select:none;
      display:none;
      box-shadow: 0 12px 28px rgba(0,0,0,.25);
    }
    .btn-play.show{ display:inline-flex; align-items:center; gap:8px; }

    /* ---------- result box ---------- */
    .result{
      margin-top: 10px;
      background: var(--panel2);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 14px;
      padding: 14px 12px;
      min-height: 92px;
      display:flex;
      flex-direction: column;
      justify-content:center;
      align-items:center;
      gap: 8px;
      text-align:center;
      position: relative;
      overflow:hidden;
    }

    .result .rarity{
      font-weight: 900;
      letter-spacing: .08em;
      font-size: 13px;
      opacity: .95;
    }
    .result .name{
      font-size: 18px;
      font-weight: 800;
      letter-spacing: .03em;
      text-shadow: 0 2px 10px rgba(0,0,0,.25);
    }

    /* ---------- rarity themes + effects ---------- */
    .fx{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      transition: opacity .2s ease;
    }

    .result.normal  { }
    .result.rare    { border-color: rgba(120,200,255,.35); }
    .result.srare   { border-color: rgba(170,130,255,.38); }
    .result.ssrare  { border-color: rgba(255,200,90,.40); }
    .result.ultra   { border-color: rgba(255,90,160,.45); }

    .result.rare   .fx,
    .result.srare  .fx,
    .result.ssrare .fx,
    .result.ultra  .fx{ opacity:1; }

    /* Rare: soft shimmer */
    .fx.rare{
      background:
        radial-gradient(circle at 20% 30%, rgba(120,200,255,.22), transparent 45%),
        radial-gradient(circle at 80% 70%, rgba(120,200,255,.18), transparent 50%);
      filter: blur(0px);
      animation: floaty 3.5s ease-in-out infinite;
    }

    /* S Rare: purple sparkle */
    .fx.srare{
      background:
        radial-gradient(circle at 30% 35%, rgba(170,130,255,.25), transparent 50%),
        radial-gradient(circle at 70% 65%, rgba(210,160,255,.18), transparent 55%),
        linear-gradient(120deg, transparent 0%, rgba(200,170,255,.12) 35%, transparent 70%);
      animation: shimmer 2.2s ease-in-out infinite;
    }

    /* SS Rare: gold sweep */
    .fx.ssrare{
      background:
        linear-gradient(120deg, transparent 0%, rgba(255,230,140,.10) 25%, rgba(255,230,140,.22) 50%, rgba(255,230,140,.10) 75%, transparent 100%),
        radial-gradient(circle at 75% 35%, rgba(255,200,90,.18), transparent 55%);
      animation: sweep 1.3s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    /* Ultra: big flash + hearts/sparkles vibe */
    .fx.ultra{
      background:
        radial-gradient(circle at 50% 30%, rgba(255,120,200,.30), transparent 55%),
        radial-gradient(circle at 20% 75%, rgba(255,230,140,.18), transparent 60%),
        radial-gradient(circle at 80% 75%, rgba(120,220,255,.16), transparent 60%),
        linear-gradient(120deg, transparent 0%, rgba(255,255,255,.10) 40%, transparent 80%);
      animation: ultraPulse 1.1s ease-in-out infinite;
      mix-blend-mode: screen;
    }

    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-4px); }
    }
    @keyframes shimmer{
      0%,100%{ transform: translateX(0); opacity:.95; }
      50%{ transform: translateX(6px); opacity:1; }
    }
    @keyframes sweep{
      0%{ transform: translateX(-12%); opacity:.8; }
      50%{ transform: translateX(12%); opacity:1; }
      100%{ transform: translateX(-12%); opacity:.8; }
    }
    @keyframes ultraPulse{
      0%,100%{ transform: scale(1); opacity:1; }
      50%{ transform: scale(1.02); opacity:1; }
    }

    /* ultra guaranteed animation overlay */
    .overlay{
      position: fixed;
      inset: 0;
      pointer-events:none;
      opacity:0;
      transition: opacity .15s ease;
      background: radial-gradient(circle at 50% 30%, rgba(255,255,255,.25), transparent 55%),
                  linear-gradient(120deg, rgba(255,100,180,.18), rgba(120,220,255,.12), rgba(255,230,140,.12));
      mix-blend-mode: screen;
      z-index: 999;
    }
    .overlay.show{
      opacity: 1;
      animation: overlayFlash 900ms ease-out 1;
    }
    @keyframes overlayFlash{
      0%{ opacity:0; transform: scale(1.02); }
      25%{ opacity:1; transform: scale(1.00); }
      100%{ opacity:0; transform: scale(1.02); }
    }

    /* ---------- login ---------- */
    .login-wrap{
      min-height: 100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px 16px;
    }
    .login{
      width:min(520px, 100%);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
      text-align:center;
    }
    .login h1{
      margin: 6px 0 10px;
      font-size: 22px;
      letter-spacing:.06em;
    }
    .login p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .login .field{
      display:flex;
      gap: 10px;
      justify-content:center;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .login input{
      width: min(320px, 100%);
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.28);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    .login .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,.7);
    }
    .error{
      margin-top: 10px;
      color: rgba(255,120,170,.95);
      font-weight: 800;
      display:none;
    }
    .error.show{ display:block; }

    /* tiny footer */
    .footer{
      text-align:center;
      margin-top: 16px;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="overlay" id="ultraOverlay"></div>

  <!-- LOGIN -->
  <section id="loginScreen" class="login-wrap">
    <div class="login">
      <h1>Restricted access</h1>
      <p>身内専用。ここから持ち出さないでください。</p>

      <div class="field">
        <input id="pw" type="password" placeholder="パスワード" autocomplete="off" />
        <button class="btn-pill" id="enterBtn">入室</button>
      </div>

      <div class="error" id="pwError">パスワードが違うっぽい。</div>

      <div class="hint">※これは「完全防壁」ではなく「身内ノリ用の目隠し」です。</div>
    </div>
  </section>
