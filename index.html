<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>無法専用ゴミガチャ</title>
<style>
body {
  background-color: #2b2b2b;
  color: white;
  font-family: sans-serif;
  text-align: center;
  padding: 40px;
}

h1 {
  margin-bottom: 40px;
}

.gacha-box {
  margin: 30px auto;
  padding: 20px;
  width: 300px;
  background: #3a3a3a;
  border-radius: 12px;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: white;
  cursor: pointer;
  font-size: 16px;
}

.result {
  margin-top: 15px;
  font-size: 18px;
  min-height: 24px;
}
</style>
</head>

<body>

<h1>無法専用ゴミガチャ</h1>

<div class="gacha-box">
  <h2>下</h2>
  <button onclick="drawSoft()">引く</button>
  <div class="result" id="resultSoft"></div>
</div>

<div class="gacha-box">
  <h2>暴</h2>
  <button onclick="drawStrong()">引く</button>
  <div class="result" id="resultStrong"></div>
</div>

<script>
const softVoices = [
  "大丈夫だよ。",
  "今日はもう十分えらい。",
  "無理しなくていい。",
  "ちゃんと生きてるだけで100点。"
];

const strongVoices = [
  "立て。まだいける。",
  "お前はやれる。",
  "世界はお前を待ってる。",
  "甘えるな。でも休め。"
];

function drawSoft() {
  const random = softVoices[Math.floor(Math.random() * softVoices.length)];
  document.getElementById("resultSoft").textContent = random;
}

function drawStrong() {
  const random = strongVoices[Math.floor(Math.random() * strongVoices.length)];
  document.getElementById("resultStrong").textContent = random;
}
</script>

</body>
</html>
